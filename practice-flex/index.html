<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Practice Flexbox</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>

        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo">
                    <img
                        src="../images/charizard.jpg"
                        alt="logo"
                        width="100"
                        height="100"
                    />
                </div>
                <div class="social">
                    <div>Social &#9662;</div>
                </div>
            </div>
        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img
                        src="../images/poke-poster.jpg"
                        alt="poke-poster"
                        width="300"
                        height="200"
                    />
                </div>
                <div class="photo-grid-item">
                    <img
                        src="../images/pokemon-creatures.jpg"
                        alt="creatures"
                        width="300"
                        height="200"
                    />
                </div>
                <div class="photo-grid-item">
                    <img
                        src="../images/pokemon-creatures.jpg"
                        alt="creatures"
                        width="300"
                        height="200"
                    />
                </div>
                <div class="photo-grid-item">
                    <img
                        src="../images/Red-apple-black-background_1680x1050.jpg"
                        alt="apple"
                        width="300"
                        height="200"
                    />
                </div>
                <div class="photo-grid-item last-item">
                    <img
                        src="../images/Red-apple-black-background_1680x1050.jpg"
                        alt="apple"
                        width="300"
                        height="200"
                    />
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>
</html>
