<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Tutorial</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div id="title">My Awesome 90's Page</div>
        <div>Hello, World!</div>
        <div>Hello again!</div>
        <p>Hi...</p>
        <div>Okay, bye.</div>

        <div class="alert-text">Please agree to our terms of service.</div>

        <!-- grouping classes with css -->
        <div class="read">Read text</div>
        <div class="unread">Unread text</div>

        <!-- grouping classes with html classes -->
        <div class="subsection header">Latest Post</div>
        <p class="subsection preview">
            This is where a preview for a post might go
        </p>

        <img
            src="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/a77c5ca9-fdfe-480a-8665-a2baaa48d1dc/width=450/download.jpeg"
            alt="haunter"
            height="300"
            width="300"
            class="haunter"
        />
    </body>
</html>
